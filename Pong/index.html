<!DOCTYPE html>
<html>
<head>
<title> Grumpy Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var background = new sjs.Image("Images/reeee.jpg");
			
			background.setSize(sjs.getWidth(), sjs.getHeight());	





var menu_text = new sjs.Text("Grumpy Cat's Pong",28,"blue");
menu_text.centerH();

var game_text = new sjs.Text("Go Away.",28,"#ff0");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "pong.html"; 
});


startBtn.center();


var info_text = new sjs.Text("Made By Caleb Leman",20,"black");

info_text.bottom().centerH();


} //end start
</script>
</head>
<body onload="start()" style="background-image: url(Images/rt.jpg);">
<h1>  </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
