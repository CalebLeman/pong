<html>
	<head>
		<title> Grumpy Pong </title>
		<script src="https://simplycodingcourses.com/files/simply.js"></script>
		<script>
		function start(){
			


sjs.open("target",500,400);

			var background = new sjs.Image("Images/angry.jpg");
			
			background.setSize(sjs.getWidth(), sjs.getHeight());	

					//Ball Object and Propertes
		 	var Ball = new sjs.Image("Images/ball.png");
		 	Ball.type = "ball";
		 	Ball.setSize(30,30);
		 	Ball.center();
		 	Ball.friction= 0;
            Ball.pushUp(7);
            Ball.pushRight(4); 
            Ball.bounce(2); 
            //Paddle 1
            var paddle1 = new sjs.Image("Images/trig.png");
            paddle1.type = "paddle";
            paddle1.centerH();
            paddle1.setSize(130,20);
            //Paddle 2
            var paddle2 = new sjs.Image("Images/trigg.png") 
            paddle2.type = "paddle";
            paddle2.center().bottom();
            paddle2.setSize(130,20);
            
			//Score 
			var score = 0;
			var score_txt = new sjs.Text("Score: 0", 21, "orange");

			sjs.keyDown(LEFT_KEY, function(){	
				paddle2.pushLeft()
			});

            sjs.keyDown(RIGHT_KEY, function(){	
				paddle2.pushRight();

			});


			sjs.keyDown(A_KEY, function(){	
				paddle1.pushLeft();
			
			});

		sjs.keyDown(D_KEY, function(){	
				paddle1.pushRight();
			
			});






			
			//Sounds 
			var soundEffect = new Audio('Music/pop.mp3'); 

			sjs.onHit("ball","paddle", function(ball,paddle){
				score = score + 1;
				score_txt.setText("Score: "+score);
				soundEffect.play();
				sjs.bounceOff(ball,paddle); 
			}); 

			sjs.onHit("ball",["top_screen","bottom_screen"], function(){
				window.location = "gameover.html"; 
			});

			//backround




		} //end start



		</script>
	</head>
	<body onload="start()">
		<h1> </h1>



<body onload="start()" style="background-image: url(Images/rt.jpg);">





		<div id="target" style="margin:auto;background:#ff4d4d;"></div>
	</body>
</html>
